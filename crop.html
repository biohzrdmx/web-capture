<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Crop Screenshot</title>
		<link rel="stylesheet" href="css/crop.css">
		<link rel="stylesheet" href="css/jquery.jcrop.min.css">
	    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
	    <script type="text/javascript" src="js/jquery.jcrop.min.js"></script>
	    <script type="text/javascript" src="js/crop.js"></script>
	</head>
	<body>
		<header>
			<div class="inner">
				<button class="btn-crop pull-right">Crop Image</button>
				<div class="measurements">
					<span>Selection</span>
					<span>
						<span class="label">X</span><strong><span class="value x">0<i>px</i></span></strong>
						<span class="label">Y</span><strong><span class="value y">0<i>px</i></span></strong></span>
					<span>
						<span class="label">Width</span><strong><span class="value width">0<i>px</i></span></strong>
						<span class="label">Height</span><strong><span class="value height">0<i>px</i></span></strong>
					</span>
				</div>
			</div>
		</header>
		<section>
			<div id="cropper" class="text-center"></div>
		</section>
	</body>
</html>
